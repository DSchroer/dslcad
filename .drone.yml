---
kind: pipeline
type: docker
name: build

steps:
  - name: build and test
    image: rust
    commands:
      - apt update; apt install -y cmake libasound2-dev libudev-dev libatk1.0-dev libgtk-3-dev
      - cargo clippy -- -Dwarnings
      - cargo build
      - cargo test

  - template: github-mirror
    repo: git@github.com:DSchroer/model-script.git
